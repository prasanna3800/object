<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse string</title>
</head>
<body>
    <script>

        let str="hello";
        for(i=str.length-1;i>=0;i--){
            console.log(str[i])
        }
    </script>
</body>
</html>
